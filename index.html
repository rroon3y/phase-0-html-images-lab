<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Image with just a source -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"/>
    
    <!--Image with src and alt text-->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion" />

    <!-- Image with src, alt, and title -->
     <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A lion"
      title="King of the Jungle" />
      
  </body>
</html>
